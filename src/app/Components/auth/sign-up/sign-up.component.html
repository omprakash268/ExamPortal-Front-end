<div class="container">
    <div class="row d-flex justify-content-center align-items-center flex-wrap">
        <form class="col-lg-6 " [formGroup]="userForm" (ngSubmit)="onSubmit()" >
            <div class="col-lg-12 d-flex justify-content-center align-items-center flex-column mb-4">
                <img src="../../../../assets/images/male_avtar.svg" alt="" class="signup_img">
                <div class="col-lg-4 d-flex justify-content-center align-items-center fw-bold">Register Here</div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Uername *</mat-label>
                    <input matInput name="username" formControlName="username" placeholder="username">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password *</mat-label>
                    <input matInput name="password" autocomplete="new-password" formControlName="password" type="password" placeholder="Password">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name *</mat-label>
                    <input matInput name="firstName" formControlName="firstName" placeholder="First Name">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Last Name *</mat-label>
                    <input matInput name="lastName" formControlName="lastName" placeholder="Last Name">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email Address *</mat-label>
                    <input matInput name="email"  autocomplete="username" formControlName="email" placeholder="abc@emai.com">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mobile Number *</mat-label>
                    <input matInput type="number" name="phone" formControlName="phone" placeholder="Mobile Number">
                </mat-form-field>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <button mat-flat-button color="primary" routerLink="/login">Reset</button>
                <button mat-flat-button type="submit" color="accent" >Sign Up</button>
            </div>
        </form>
    </div>
</div>
